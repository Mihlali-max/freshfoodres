<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bookform.css" />
  </head>

  <body>
    <script src="bookform.js"></script>
    <form action=" http://127.0.0.1:5000/add/" method="POST">
      <div class="bg"></div>

      <div class="details">
        <label for="name">Full name</label>
        <input
          type="text"
          id="name"
          name="customer_name"
          placeholder="name"
          pattern="[A-Z\sa-z]{3,20}"
          required
        />
      </div>
      <div class="details">
        <label for="email">Your E-mail</label>
        <input
          type="email"
          id="email"
          name="customers_email"
          placeholder="...@gmail.com"
          required
        />
      </div>
      <div class="details">
        <label for="phone">Your Phone</label>
        <input
          type="tel"
          id="phone"
          name="visitor_phone"
          placeholder="+27"
          pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})"
          required
        />
      </div>
      <hr />
      <div class="details inlined">
        <label for="adult">Adults</label>
        <input
          type="number"
          id="adult"
          name="total_adults"
          placeholder="2"
          min="1"
          required
        />
      </div>
      <div class="details inlined">
        <label for="child">Children</label>
        <input
          type="number"
          id="child"
          name="total_children"
          placeholder="2"
          min="0"
          required
        />
      </div>
      <div class="details inlined">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date" name="checkin" required />
      </div>
      <div class="details inlined">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="checkout-date" name="checkout" required />
      </div>
      <div class="details">
        <label for="room-selection">Select Room Preference</label>
        <select id="room-selection" name="dish" required>
          <option value="">Choose a Room from the List</option>
          <option value="connecting">Connecting</option>
          <option value="adjoining">Adjoining</option>
          <option value="adjacent">Adjacent</option>
        </select>
      </div>
      <hr />
      <div class="details">
        <label for="message">Anything Else?</label>
        <textarea
          id="message"
          name="text"
          placeholder="Tell us anything else that might be important."
          required
        ></textarea>
      </div>
      <button type="submit">Make your reservation</button>
    </form>
  </body>
</html>
